<html>
<head>

	<title>Star Wars Game</title>
	
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<!-- 	<div class="navbar navbar-default">Navbar, anyone?</div>
 -->	<div id="container">

		<div class="jumbotron">
			<h1>Star Wars Melee!</h1>
			<h2>Who will be left standing?</h2>
		</div>

		<div id="instructions"></div>

		<div class="row">
			<div class="col-xs-6 col-md-3 contender">
				<div class="contender">
					<!-- http://www.deviantart.com/art/Darth-Revan-686500645 -->
					<img src="assets/images/Revan.jpg" alt="Darth Revan">
				</div>
				<h3>Darth Revan</h3>
			</div>
			<div class="col-xs-6 col-md-3 contender">
				<div class="contender">
					<img src="assets/images/starkiller.jpg" alt="Starkiller">
				</div>
				<h3>Starkiller</h3>
			</div>
			<div class="col-xs-6 col-md-3 contender">
				<div class="contender">
					<img src="assets/images/anakin.jpg" alt="Jedi Anakin Skywalker">
				</div>
				<h3>Jedi Anakin Skywalker</h3>
			</div>
			<div class="col-xs-6 col-md-3 contender">
				<div class="contender">
					<img src="assets/images/trooper.jpg" alt="Storm Trooper">
				</div>
				<h3>Stormtrooper</h3>
			</div>
		</div>

		<div id="yourCharacter">
			<h3>Your Character</h3>
		</div>

		<div id="selectEnemy">
			<h3>Chose your opponent.  Choose wisely.</h3>
		</div>

		<div id="fightSection">
			<h3>Fight Section</h3>
			<button type="button" class="btn btn-danger attackBTN">Attack!</button>
		</div>

		<div id="defender">
			<h3>Defender</h3>
		</div>

		<div class="reset"></div>




	</div>

	<script src="assets/javascript/game.js"></script>

</body>
</html>
